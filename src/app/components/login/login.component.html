<div class="mt-4 col-8 offset-2">
    <div class="card">
      <div class="card-header">Login Here</div>
        <div class="card-body">
  
          <form  class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  
            <div class="alert alert-danger" [hidden]="!error">{{error}}</div>
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="email" formControlName="email">
                <div class="alert alert-danger" [hidden]="!email_error">{{email_error}}</div>
              </div>
            </div>
  
            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="password"  formControlName="password">
                <div class="alert alert-danger" [hidden]="!password_error">{{password_error}}</div>
              </div>
            </div>
  
            <div class="form-group row">
              <div class="col-sm-10 offset-2">
                <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Sign in</button>
             
                <a routerLink="/signup" type="button" class="btn btn-info float-right" >Sign up</a>
              </div>
            </div>

            <small class="float-right">
              <a routerLink="/request-password-reset" >Forgot Password?</a>
            </small>
          </form>
  
      </div>
    </div>
  </div>
