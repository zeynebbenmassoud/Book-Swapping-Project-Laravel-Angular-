<div class="mt-4 col-8 offset-2">
    <div class="card">
      <div class="card-header">Register Here</div>
        <div class="card-body">
  
          <form class="form-signin" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  
              <!-- Errors -->
           <div *ngIf="error" class="alert alert-danger mt-3"> {{ error }} </div>
          
            <div class="form-group row">
              <label for="inputName3" class="col-sm-2 col-form-label">Name</label>
              <div class="col-sm-10">
                <input type="text" name="name" class="form-control" id="inputname3" placeholder="Name" formControlName="name" >
            </div>
            </div>

            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email" formControlName="email">
                </div>
              </div>
  
            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password" formControlName="password" >
            </div>
            </div>

            <div class="form-group row">
                <label for="inputPasswordConfirmation3" class="col-sm-2 col-form-label">Confirm Password</label>
                <div class="col-sm-10">
                  <input type="password" name="password_confirmation" class="form-control" id="inputPasswrdConfirmation3" placeholder="Password" formControlName="password_confirmation" >
                </div>
              </div>

           
  
            <div class="form-group row">
              <div class="col-sm-10 offset-2">
                <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Sign up</button>
             
                <a routerLink="/login" type="button" class="btn btn-info float-right" >Sign in</a>
              </div>
            </div>
          </form>
  
      </div>
    </div>
  </div>
